- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vimrc:
    ~/.config/nvim/init.vim:
      path: vimrc
    ~/.zshrc:
    ~/bin:
    ~/.gitconfig:
    ~/.gitignore:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
